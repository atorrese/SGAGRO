<div class="form-group row">
    <label class="col-form-label col-lg-3 col-md-6  col-sm-6 text-center">Nombre</label>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="input-group">
            <input type="text"
                   class="form-control {% if form.Name.errors %} is-invalid {% endif %}"
                   name="Name" placeholder="Marca"
                   id="Name"
                   value="{{ Name }}">
            <div class="invalid-feedback">
                {% for error in form.Name.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% comment %} {{form.Name}}
{% for field in form %}
    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label" for="id_{{field.name}}">{{field.label}}</label>
                      <div class="col-sm-9">
                        {{field}}
                      </div>
                    </div>
{% endfor %} {% endcomment %}
