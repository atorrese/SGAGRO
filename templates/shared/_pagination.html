
<div class="dataTables_paginate paging_simple_numbers" id="data_table_paginate">
    <ul class="pagination justify-content-end">

        {% if page_obj.has_previous %}
            <li class="paginate_button page-item previous ">
                <a href="?{% if search%}search={{search}}&{% endif %}page={{ page_obj.previous_page_number }}" class="page-link">Anterior</a>
            </li>
        {% endif %}
        {% if page_obj.has_next %}
            <li class="paginate_button page-item active">
                <a href="#" class="page-link">{{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</a>
            </li>
        {% endif %}

        {% if page_obj.has_next %}
            <li class="paginate_button page-item next" id="data_table_next">
                <a href="?{% if search%}search={{search}}&{% endif %}page={{ page_obj.next_page_number }}" class="page-link">Siguiente</a>
            </li>
        {% endif %}

    </ul>
</div>
